<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var monitor = {
            przekatna_ekranu: '27"',
            format_obrazu: '<br>16:9',
            rozdzielczosc: '1920x1080',


            monitor_wyswietl_frydrychowski: function () {
                document.write(this.przekatna_ekranu + ' ' + this.format_obrazu);
            },

            monitor_pokaz_frydrychowski: function () {
                alert('Cena: ' + this.cena + ' złotych');
            }
        };


        monitor.cena = 1800;

        monitor.monitor_pokaz_frydrychowski();
        monitor.monitor_wyswietl_frydrychowski();
        document.write('<br>Cena: ' + monitor.cena + ' złotych');  
    </script>
</head>

<body>

</body>

</html>
