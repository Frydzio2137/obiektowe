<!DOCTYPE html>
<html>
<head>
    <title>Obliczanie silni w sposób iteracyjny</title>
    <meta charset="utf-8">
</head>
<body>
<div style="color:red; font-size:50px;">
    <script language="JavaScript">
        // Poprawna funkcja do obliczania silni
        function obliczSilnie(n) {
            var silnia = 1;
            for (var i = 1; i <= n; i++) {
                silnia *= i;
            }
            return silnia;
        }

        // Pobieranie wartości od użytkownika
        var silnia_koniec = parseFloat(prompt("Wprowadź liczbę:", ""));
        if (!isNaN(silnia_koniec) && silnia_koniec >= 0) {
            var wynik = obliczSilnie(silnia_koniec);
            document.write("Silnia = " + wynik);
        } else {
            document.write("Wprowadzono nieprawidłową liczbę.");
        }
    </script>
</div>
<a href="index.html">Powrót</a>
</body>
</html>
