<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Test Wiedzy o JavaScript</title>
    <style>
        .poprawna {
            color: blue;
            font-size: 4;
        }
        .niepoprawna {
            color: red;
            font-size: 7;
        }
    </style>
</head>
<body>

<div id="wiadomosc"></div>

<script>
    const rok_fry = prompt("W którym roku został wprowadzony JavaScript?");

    if (rok_fry == "1995") {
        document.getElementById("wiadomosc").innerHTML = "<p class='poprawna'>Brawo! Znasz rok, od kiedy działa JavaScript.</p>";
    } else {
        document.getElementById("wiadomosc").innerHTML = "<p class='niepoprawna'>Źle, musisz jeszcze poczytać.</p>";
    }
</script>
<a href="index.html">Powrót</a>
</body>
</html>
