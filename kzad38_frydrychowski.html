         <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Sprawdzenie parzystości liczby</title>
    <style>
        .parzysta {
            color: red;
            font-size: 3;
        }
        .nieparzysta {
            color: silver;
            font-size: 5;
        }
    </style>
</head>
<body>

<div id="wynik"></div>

<script>
    const liczba = prompt("Wprowadź liczbę:");

    if (liczba % 2 === 0) {
        document.getElementById("wynik").innerHTML = "<p class='parzysta'>Liczba jest parzysta.</p>";
    } else {
        document.getElementById("wynik").innerHTML = "<p class='nieparzysta'>Liczba jest nieparzysta.</p>";
    }
</script>
