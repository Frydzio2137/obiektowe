<!DOCTYPE html>
<html lang="pl">
<style>
    p {
        font-size: 2cm;
        color: red;
    }
</style>
<head>
    <meta charset="utf-8">
    <title>  Frydrychowski pętla w pętli </title>
   
</head>

<body>
    <p>Frydrychowski</p>
    <p style="font-size: 5mm; color:blue;">Temat: Wyprowadzanie liczb od 1 do 10 przesuniętych o jedną spację w prawo. Demonstarcja pętli
        zagnieżdżonych ( czyli pętla w pętli).</p>
</body>
<script language="JavaScript">
    for (var i = 1; i <= 10; i++) {
        for (var k = 1; k <= i; k++) {
            document.write("&nbsp");
        }
        document.write(i + "<br>");
    }
</script>
<a href="index.html">Powrót</a>
</html>
