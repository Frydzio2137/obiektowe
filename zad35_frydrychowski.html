<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pl">
        <head>
        <meta charset="UTF-8">
        <title>Określanie znaku liczby</title>
</head>
<body>
<div style="color:red; font-size:50px;">
    <script language="JavaScript">
        var x = prompt("Podaj liczbę x=", "");
        var fry = parseFloat(x);
        document.write("Czytana liczba x=" + fry + "<br>");
        if(fry > 0) {
            document.write("Czytana liczba jest większa od 0" + "<br>");
        } else if(fry == 0) {
            document.write("Czytana liczba jest równa 0" + "<br>");
        } else {
            document.write("Czytana liczba jest mniejsza od 0" + "<br>");
        }
    </script>
</div>
<a href="index.html">Powrót</a>
</body>
</html>
